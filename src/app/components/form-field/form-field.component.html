<p>{{ name }}</p>
<div class="input-button">
  <input
    [type]="passwordButton ? (showPassword ? 'text' : 'password') : 'text'"
    placeholder="{{ placeholder }}"
  />
  <button *ngIf="passwordButton" (click)="togglePasswordVisibility()">
    <img src="{{ iconPath }}" alt="eye icon" />
  </button>
</div>
